version: '2'
services:
  eureka:
    build: ../../../../microservice-demo-eureka-server
    image: eureka
    expose:
      - "8761"
  customer:
    build: ../../../../microservice-demo-customer
    image: customer
    links:
     - eureka
    ports:
      - "9001:8080"
    expose:
      - "8080"
  catalog:
    build: ../../../../microservice-demo-catalog
    image: catalog
    links:
     - eureka
    ports:
     - "9002:8080"
    expose:
      - "8080"
  order:
    build: ../../../../microservice-demo-order
    image: order
    links:
     - eureka
    ports:
     - "9003:8080"
    expose:
      - "8080"
  zuul:
    build: ../../../../microservice-demo-zuul-server
    image: zuul
    links:
     - eureka
    ports:
      - "8080:8080"
    expose:
      - "8080"
  demodb: 
    image: mongo:3.5.5
    ports:
     - "27017:27017"
    expose: 
     - "27017"
